<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>story</title>

<style>
/* CSS එක පෙර දුන් style එකම copy කරන්න */
body {margin:0; padding:0; font-family:'Poppins',sans-serif; background:#0f0f0f; color:#f5f5f5;}
header{text-align:center; padding:2rem 1rem; background:linear-gradient(90deg,#0d47a1,#1976d2); color:#fff; font-size:2.2rem; font-weight:bold; letter-spacing:1px; box-shadow:0 4px 8px rgba(0,0,0,0.5);}
main{display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:2rem; padding:2rem; max-width:1200px; margin:auto;}
article{background:rgba(25,25,25,0.85); border-radius:12px; padding:1.5rem; box-shadow:0 8px 20px rgba(0,0,0,0.7); transition: transform 0.3s ease, box-shadow 0.3s ease; backdrop-filter: blur(5px); display:flex; flex-direction:column;}
article:hover{transform:translateY(-10px); box-shadow:0 12px 30px rgba(0,0,0,0.9);}
article h2{color:#64b5f6; margin-top:0; font-size:1.5rem;}
.content{max-height:120px; overflow:hidden; color:#e0e0e0; line-height:1.6; transition:max-height 0.3s ease;}
.content.expanded{max-height:1000px;}
.see-more{margin-top:10px; background:#1976d2; color:#fff; border:none; padding:0.5rem 1rem; border-radius:6px; cursor:pointer; align-self:flex-start; transition: background 0.3s ease;}
.see-more:hover{background:#0d47a1;}
footer{text-align:center; padding:1.5rem; background:#111; color:#888; margin-top:2rem;}
.page-btn{background:#1976d2; color:#fff; border:none; padding:0.5rem 1rem; margin:0 5px; border-radius:6px; cursor:pointer; transition: background 0.3s ease;}
.page-btn:hover{background:#0d47a1;}
@media (max-width:600px){header{font-size:1.8rem;} article h2{font-size:1.3rem;}}
</style>
</head>
<body>

<header>වැල කතා</header>

<main id="articles-container"></main>

<div id="pagination" style="text-align:center; margin:20px 0;">
  <button id="prev-btn" class="page-btn">Prev</button>
  <span id="page-info"></span>
  <button id="next-btn" class="page-btn">Next</button>
</div>

<footer>© 2026 Story facebook</footer>

<!-- LINK ARTICLES DATA JS FIRST -->
<script src="articles-data.js"></script>

<script>
// ======================
// PAGINATION & RENDER
// ======================
let currentPage = 1;
const articlesPerPage = 10;
const container = document.getElementById('articles-container');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');
const pageInfo = document.getElementById('page-info');

function renderArticles() {
  container.innerHTML = '';
  const start = (currentPage - 1) * articlesPerPage;
  const end = start + articlesPerPage;
  const pageArticles = articlesData.slice(start, end);

  pageArticles.forEach(article => {
    const articleEl = document.createElement('article');

    const title = document.createElement('h2');
    title.textContent = article.title;

    const content = document.createElement('p');
    content.className = 'content';
    content.textContent = article.content;

    const button = document.createElement('button');
    button.className = 'see-more';
    button.textContent = 'See More';

    button.addEventListener('click', () => {
      content.classList.toggle('expanded');
      button.textContent = content.classList.contains('expanded') ? 'See Less' : 'See More';
    });

    articleEl.appendChild(title);
    articleEl.appendChild(content);
    articleEl.appendChild(button);

    container.appendChild(articleEl);
  });

  const totalPages = Math.ceil(articlesData.length / articlesPerPage);
  pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
  prevBtn.disabled = currentPage === 1;
  nextBtn.disabled = currentPage === totalPages;
}

prevBtn.addEventListener('click', () => {
  if(currentPage > 1){
    currentPage--;
    renderArticles();
    window.scrollTo(0,0);
  }
});

nextBtn.addEventListener('click', () => {
  if(currentPage < Math.ceil(articlesData.length / articlesPerPage)){
    currentPage++;
    renderArticles();
    window.scrollTo(0,0);
  }
});

// INITIAL RENDER
renderArticles();
</script>

</body>
</html>
