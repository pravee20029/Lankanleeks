<title>Contact</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }

body { 
  background: url('https://www.kupywrestlingwallpapers.info/wallpapers/2025/roman-reigns-otc-netflix-wallpaper-poster.jpg') no-repeat center center/cover;
  display:flex; 
  justify-content:center; 
  align-items:center; 
  height:100vh; 
  flex-direction:column;
  position: relative;
  overflow: hidden;
}

/* dark overlay */
body::before {
  content:"";
  position:absolute;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.7);
  z-index:0;
}

/* 3D Contact heading */
h1 {
  margin-bottom: 40px;
  font-size: 3rem;
  background: linear-gradient(45deg, #00bfff, #ff00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 2px 2px 5px #000, 4px 4px 10px rgba(0,0,0,0.7);
  position: relative;
  z-index:1;
  text-align:center;
}

/* 3D Buttons */
.contact-buttons {
  display:flex;
  flex-direction:column;
  gap:25px;
  position: relative;
  z-index:1;
}

.contact-buttons a {
  text-decoration:none;
  color:#fff;
  padding:15px 30px;
  border-radius:15px;
  display:flex;
  align-items:center;
  gap:15px;
  font-size:1.2rem;
  transition: all 0.4s ease;
  background: linear-gradient(145deg, #222, #111);
  box-shadow: 5px 5px 15px #000, -5px -5px 15px #333;
  border: 2px solid rgba(255,255,255,0.1);
}

.contact-buttons a:hover {
  transform: translateY(-6px) scale(1.05);
  box-shadow: 5px 5px 20px #00ffe7, -5px -5px 20px #8000ff, 0 0 30px #ff004f;
}

.contact-buttons i {
  font-size:1.5rem;
}

/* responsive */
@media (max-width:480px){
  .contact-buttons a { font-size:1rem; padding:12px 20px; }
  h1 { font-size:2rem; }
}
</style>
</head>
