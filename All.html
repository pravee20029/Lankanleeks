  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://marketplace.canva.com/EAGl1OVQJNI/3/0/1280w/canva-blue-white-gradient-aesthetic-background-instagram-post--HeheXsNmyY.jpg');
      background-size: cover;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 20px;
      text-align: center;
    }

    .description {
      font-size: 15px;
      color: #ffffff;
      font-weight: 500;
      margin: 10px 0;
      animation: fadeIn 1.2s ease-in-out;
    }

    .button-container {
      margin-bottom: 20px;
    }

    .last-updated-button {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
      animation: pulse 1.5s infinite;
      font-family: sans-serif;
      transition: transform 0.2s ease;
    }

    .last-updated-button:hover {
      transform: scale(1.05);
    }

    .last-updated-button i {
      margin-right: 8px;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493; }
      50% { box-shadow: 0 0 20px #ff1493, 0 0 30px #ff69b4; }
      100% { box-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .number-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 30px 0;
    }

    .number-box {
      background: linear-gradient(45deg, #07689F, #A3D2CA);
      color: #fff;
      padding: 10px 15px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 0 10px #00f;
      transition: transform 0.2s;
      text-decoration: none;
    }

    .number-box:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #0ff;
    }

    #moreNumbers {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .see-more-btn, .hide-btn {
      margin: 10px;
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .see-more-btn:hover, .hide-btn:hover {
      background: #00f;
      color: white;
    }

    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 3;
      box-shadow: 0 0 10px #0ff;
    }

    .bottom-menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff; }
      to { text-shadow: 0 0 20px #00f, 0 0 30px #00f; }
    }

    .social-share {
      margin-top: 30px;
    }

    .social-share a {
      margin: 0 10px;
      font-size: 24px;
      color: white;
      text-decoration: none;
    }

    .social-share a:hover {
      color: #0ff;
    }
  </style>
</head>
