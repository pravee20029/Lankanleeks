  color: #fff;
  cursor: pointer;

  text-align: left;

}

.button i {

}

.button:hover {

}

/* ====== Translation ====== */

  margin-top: 5px;

.button::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 15px;
  background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(0,0,0,0.3));
  pointer-events: none;
}

/* ====== Responsive ====== */
@media (max-width: 768px) {
  h1 { font-size: 8vw; }
  .button { font-size: 1rem; padding: 1.2rem 1.5rem; }
  .translation { font-size: 0.8rem; }
}

  .button { font-size: 0.95rem; padding: 1rem 1.2rem; }

}
